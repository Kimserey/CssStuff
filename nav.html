<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expenses</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <header>
            Expenses - sorted per month
        </header>
        <div class="table-card">
            <div class="table-title">April 2016</div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th class="right">Label</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4/28/2016</td>
                        <td>WAITROSE</td>
                        <td class="money">-17.9</td>
                        <td>Supermarket</td>
                    </tr><tr>
                        <td>4/28/2016</td>
                        <td>M&amp;S</td>
                        <td class="money">-20.61</td>
                        <td>Supermarket</td>
                    </tr><tr>
                        <td>4/27/2016</td>
                        <td>CASH WITHDRAW</td>
                        <td class="money">-100</td>
                        <td>Cash</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <div class="pagination">
                                <div class="pagination-previous"></div>
                                <div class="pagination-next"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
