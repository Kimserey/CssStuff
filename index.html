<html>
    <head>
        <link rel="stylesheet" href="css/app.css">

    <body>
        <div id="side-menu" class="side-menu">
            <a href="#">Home</a>

        </div>
        <div id="main">
            <div onclick="openNav()">open nav</div>
            <div onclick="closeNav()">close nav</div>
            <div onclick="moveTop()">top</div>
            <div onclick="moveBottom()">bottom</div>
            <div class="grid-row">
                <div class="grid-column">
                    <div class="card">

                </div>
                <div class="grid-column">

                        <div class="card-price">&pound;20.00</div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openNav() {
                document.getElementById("side-menu").style.left = "0px";
                document.getElementById("main").style.left = "250px";
            }
            
            function closeNav() {
                document.getElementById("side-menu").style.left = "-250px";
                document.getElementById("main").style.left = "0px";
            }
            closeNav();
            
            function moveTop() {
                document.getElementById("main").style.top = "0px";
            }
            moveTop();
            
            function moveBottom() {
                document.getElementById("main").style.top = "100px";
            }
        </script>
    </body>
</html>
